<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/popup.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="../js/popup.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="register">
            <h1>회원가입</h1>

            <div class="label">아이디</div>
            <div class="form">
                <input type="text" class="userId" placeholder="아이디를 입력해주세요."/>
            </div>

        <div class="label">비밀번호</div>
            <div class="form">
                <input type="text" class="userPass" placeholder="비밀번호를 입력해주세요."/>
            </div>

        <div class="label">비밀번호 확인</div>
            <div class="form">
                <input type="text" class="userConfirm" placeholder="비밀번호를 입력해주세요."/>
            </div>

        <div class="label">전화번호</div>
            <div class="form">
                <input type="text" class="userPhone" placeholder="전화번호를 입력해주세요."/>
            </div>

        <div class="label">이메일</div>
            <div class="form">
                <input type="email" class="userEmail" placeholder="이메일을 입력해주세요."/>
            </div>

            <button class="signUp">가입하기</button>
        </div>
    </div>

</body>

</html>
